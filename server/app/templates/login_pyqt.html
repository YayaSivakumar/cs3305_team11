<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disables scroll */
            height: 100vh; /* 100% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; /* Sets the font for the whole page */
            background-color: rgb(245, 245, 245); /* Sets the background color */

        }
        /* Additional styles can go here */
    </style>
</head>
<body>

<div style="padding: 20px; max-width: 300px;">
    <h2 style="font-size: 24px; text-align: center; margin-bottom: 20px;">Login</h2>

    <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 10px;">
        {{ form.hidden_tag() }}

        <label for="email" style="font-size: 18px;">Email</label>
        <input id="email" name="email" type="email" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;"/>

        <label for="password" style="font-size: 18px;">Password</label>
        <input id="password" name="password" type="password" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;"/>

        <button type="submit" style="padding: 10px; border-radius: 4px; border: none; background-color: #4CAF50; color: white; cursor: pointer; margin-top: 10px;">
            Log In
        </button>
    </form>

    <p style="margin-top: 20px; text-align: center;">
        Don't have an account? <a href="{{ url_for('user_routes.signup') }}" style="color: #007BFF;">Sign-Up</a>
    </p>
</div>

</body>
</html>
