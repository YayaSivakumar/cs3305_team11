

{% extends "base.html" %}

{% block title %}File Upload App - Upload{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h2 class="text-2xl font-semibold mb-4">Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-control mb-4">
            <label for="file" class="label label-text">Select File:</label>
            <input type="file" id="file" name="file" class="input input-bordered">
        </div>
        <div class="form-control mb-4">
            <label for="message" class="label label-text">Message (Optional):</label>
            <textarea id="message" name="message" class="textarea textarea-bordered" rows="4"></textarea>
        </div>
        <div class="form-control mb-4">
            <label for="expiration_hours" class="label label-text">Expiration Hours:</label>
            <input type="number" id="expiration_hours" name="expiration_hours" class="input input-bordered" value="24">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<div id="toast" class="fixed bottom-0 right-0 m-6 alert alert-info shadow-lg hidden">
    <div>
        <span>File uploaded successfully. Shareable link:</span>
        <a id="link" href="#" class="font-semibold">Click here</a>
    </div>
</div>

{% endblock %}
