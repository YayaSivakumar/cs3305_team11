<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-semibold">File Upload App</h1>
            <div>
                <a href="#" class="text-white mr-4">About</a>
                <a href="/download" class="text-white mr-4">Download</a>
                <a href="#" class="text-white">Log In</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-4">Upload a File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-semibold mb-2">Select File:</label>
                <input type="file" id="file" name="file" class="border rounded px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold mb-2">Message (Optional):</label>
                <textarea id="message" name="message" class="border rounded px-4 py-2 w-full" rows="4"></textarea>
            </div>
            <div class="mb-4">
                <label for="expiration_hours" class="block text-gray-700 font-semibold mb-2">Expiration Hours:</label>
                <input type="number" id="expiration_hours" name="expiration_hours" class="border rounded px-4 py-2 w-full" value="24">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Upload</button>
        </form>
    </div>

    <div id="toast" class="fixed bottom-0 right-0 m-6 bg-blue-500 text-white px-4 py-2 rounded hidden">
        File uploaded successfully. Shareable link: <a id="link" href="#">Click here</a>
    </div>


    <!-- Include Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(event.target);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector('#link').href = data.link;
                document.querySelector('#toast').classList.remove('hidden');
                setTimeout(function() {
                    document.querySelector('#toast').classList.add('hidden');
                }, 5000);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
