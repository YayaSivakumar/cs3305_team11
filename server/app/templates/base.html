<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}File Upload App{% endblock %}</title>
    <!-- Include Tailwind CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('main_routes.home') }}"><h1 class="text-white text-xl font-semibold">File Upload App</h1></a>
            <div>
                <a href="#" class="text-white mr-4">About</a>
                <a href="{{ url_for('file_routes.upload') }}" class="text-white mr-4">Upload</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('user_routes.profile') }}" class="text-white mr-4">Profile</a>
                    <a href="{{ url_for('user_routes.logout') }}" class="text-white mr-4">Log Out</a>
                {% else %}
                    <a href="{{ url_for('user_routes.login') }}" class="text-white mr-4">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
<!--    TODO: Sort out why close button can't be seen  -->
        <div class="m-1 alert alert-warning alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
          <button type="button" class="btn-close text-black" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <!-- Main Content -->
    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
